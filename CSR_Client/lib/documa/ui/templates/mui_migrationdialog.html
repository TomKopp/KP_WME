<div id="migrationDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- carousel -->
            <div id="migrationCarousel" class="carousel slide" data-interval="false" data-pause="true">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <!-- item demo -->
                    <migration-options-list id="migrationOptionsList" components="components" class="item active"></migration-options-list>
                    
                    <!-- item progress -->
                    <migration-progress id="migrationProgress" components="components" class="item" ></migration-progress>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

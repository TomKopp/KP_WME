<html>
    <head>
        <script src="../d3/d3.js"></script>
        <script src="./hotel-timeline.js"></script>
        <link rel="stylesheet" type="text/css" href="./hotel-timeline.css">
        <style>
            .example {
                width: 600px;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="example"></div>
        <script>
            var dataExample1 = new HotelTimeLineBuilderDataSetItem();
            dataExample1.timeStart = new Date(2018,1,2);
            dataExample1.timeEnd = new Date(2018,1,3);
            dataExample1.hotelName = "HOTEL 1";
            var dataExample2 = new HotelTimeLineBuilderDataSetItem();
            dataExample2.timeStart = new Date(2018,1,3);
            dataExample2.timeEnd = new Date(2018,1,10);
            dataExample2.hotelName = "HOTEL 1";

            var hotelLineBuilder = new HotelTimeLineBuilder();
            hotelLineBuilder.init(d3.select(".example").node(), [dataExample1, dataExample2], new Date(2018,1,1), new Date(2018,2,1));

        </script>
    </body>
</html>
